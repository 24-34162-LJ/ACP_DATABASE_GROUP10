<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeep Terminal - Vertical Jeep + 22 Seats</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; padding:20px; }

    .layout {
      display:grid;
      grid-template-columns:230px 1fr;
      grid-template-rows:auto auto auto;
      gap:20px;
    }

    .panel {
      background:#fff;
      border-radius:8px;
      box-shadow:0 0 5px rgba(0,0,0,.1);
      padding:12px 15px 18px;
    }

    /* ============ JEEP SHAPE (VERTICAL / PORTRAIT) ============ */
    .jeep {
      width:90px;
      height:180px;
      border-radius:60px 60px 10px 10px;
      border:2px solid #555;
      background:#fffde7;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-end;
      padding-bottom:8px;
      cursor:pointer;
      position:relative;
      transition:0.2s;
    }
    .jeep:hover { transform:scale(1.05); }

    /* windshield */
    .jeep::before {
      content:"";
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:60px;
      height:35px;
      background:#d7e9ff;
      border:2px solid #333;
      border-radius:20px;
    }

    .jeep-id {
      font-weight:bold;
      margin-bottom:2px;
    }

    .queue-cars {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-top:10px;
    }

    .center-terminal {
      display:flex;
      justify-content:center;
      margin-top:10px;
    }

    /* MODAL */
    .modal-bg {
      position:fixed;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:10000;
    }

    .modal {
      background:white;
      padding:20px;
      width:350px;
      border-radius:10px;
      animation:pop 0.25s ease;
    }

    @keyframes pop {
      from { transform:scale(0.8); opacity:0; }
      to { transform:scale(1); opacity:1; }
    }

    /* SEAT LAYOUT */
    .jeepney-layout {
      width: 260px;
      margin: auto;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #999;
    }

    .jeepney-front {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .driver-box {
      flex: 1;
      height: 40px;
      background: #ddd;
      border-radius: 6px;
      display: flex;
      align-items: center;
      padding-left: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    .front-seats {
      display: flex;
      gap: 5px;
    }

    .seat-square {
      width: 35px;
      height: 35px;
      border-radius: 4px;
    }

    .filled { background:#4caf50; }
    .empty  { background:#ccc; }

    .jeepney-row {
      display:flex;
      justify-content:space-between;
      margin-bottom:6px;
    }

    .side-seat {
      width:40px;
      height:35px;
      border-radius:4px;
    }

    .close-btn {
      margin-top:15px;
      width:100%;
      padding:10px;
      background:#f44336;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="layout">

  <!-- LEFT PANEL -->
  <div class="panel">
    <h3>Jeep Information</h3>
    <p><strong>Terminal:</strong> {{ terminal_name }} (ID: {{ terminal_id }})</p>
    <p><strong>Jeep ID:</strong> <span id="infoId">–</span></p>
    <p><strong>Location:</strong> <span id="infoLocation">–</span></p>
    <p><strong>Capacity:</strong> <span id="infoCap">–</span></p>
    <p><strong>Passengers:</strong> <span id="infoPass">–</span></p>
    <p><strong>Seats Left:</strong> <span id="infoLeft">–</span></p>
    <button><a href="{{ url_for('map_view') }}">view map</a></button>
    <button><a href="{{ url_for('commuter') }}">Home</a></button>
  </div>

  <!-- TERMINAL (ACTIVE JEEP) -->
  <div class="panel">
    <h3>Terminal (Active Jeep) – {{ terminal_name }}</h3>
    <div class="center-terminal">
      <div class="jeep" id="terminalBox">
        <div class="jeep-id">EMPTY</div>
        <div>No jeep loading</div>
      </div>
    </div>
  </div>

  <div></div>

  <!-- QUEUE – vertical parking -->
  <div class="panel">
    <h3>Queue at {{ terminal_name }}</h3>
    <div class="queue-cars" id="queueCars"></div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-bg" id="seatModalBg" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="seatModalTitle">
  <div class="modal" id="seatModal">
    <h3 id="seatModalTitle">Jeep Seats – ID <span id="seatJeepId"></span></h3>
    <div id="seatLayout" style="max-height:60vh; overflow:auto;"></div>
    <div style="margin-top:8px; font-size:13px;" id="seatCounts"></div>
    <button class="close-btn" onclick="closeSeatModal()" aria-label="Close seat modal">Close</button>
  </div>
</div>

<script>
/* ---------- CONFIG ---------- */
const MAIN_TERMINAL_ID = {{ main_terminal_id }};
const TERMINAL_ID = {{ terminal_id }};
const CAPACITY_FALLBACK = 22;
const TICK_MS = 2000;
const QUEUE_REFRESH_MS = 8000; // periodic queue refresh
const MIN_FILL_PERCENT = 1.0;

/* ---------- STATE ---------- */
let queue = [];
let activeJeep = null;
let loadingQueue = false;
let updatingPassengers = false;

const queueCarsEl = document.getElementById("queueCars");
const terminalBoxEl = document.getElementById("terminalBox");
const infoId = document.getElementById("infoId");
const infoLocation = document.getElementById("infoLocation");
const infoCap = document.getElementById("infoCap");
const infoPass = document.getElementById("infoPass");
const infoLeft = document.getElementById("infoLeft");
const seatModalBg = document.getElementById("seatModalBg");
const seatLayout = document.getElementById("seatLayout");
const seatJeepId = document.getElementById("seatJeepId");
const seatCounts = document.getElementById("seatCounts");

/* ---------- ACCESSIBILITY / KEYBIND ---------- */
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeSeatModal();
});

/* ---------- RENDER A SEAT (returns DOM node) ---------- */
function renderSeatNode(index, filled) {
  const div = document.createElement("div");
  div.className = `seat-square ${filled ? "filled" : "empty"}`;
  div.setAttribute("role", "img");
  div.setAttribute("aria-label", `Seat ${index + 1}: ${filled ? "occupied" : "empty"}`);
  // seat number label (small)
  const label = document.createElement("div");
  label.style.fontSize = "10px";
  label.style.textAlign = "center";
  label.style.marginTop = "2px";
  label.textContent = (index + 1);
  div.appendChild(label);
  return div;
}

/* ---------- SHOW SEAT MODAL (improved) ---------- */
function showSeatModal(jeep) {
  if (!jeep) return;
  seatJeepId.textContent = jeep.id;
  const seatsTaken = Math.max(0, Math.min(jeep.passengers, jeep.capacity));
  const totalSeats = jeep.capacity || CAPACITY_FALLBACK;

  // top info
  seatCounts.textContent = `${seatsTaken}/${totalSeats} passengers`;

  // build layout as DOM for safety
  seatLayout.innerHTML = ""; // clear
  const layout = document.createElement("div");
  layout.className = "jeepney-layout";

  // front driver + front seats
  const front = document.createElement("div");
  front.className = "jeepney-front";
  const driver = document.createElement("div");
  driver.className = "driver-box";
  driver.textContent = "Driver";
  front.appendChild(driver);

  const frontSeats = document.createElement("div");
  frontSeats.className = "front-seats";
  // front seat indices 0 & 1
  for (let i = 0; i < 2; i++) {
    const filled = i < seatsTaken;
    frontSeats.appendChild(renderSeatNode(i, filled));
  }
  front.appendChild(frontSeats);
  layout.appendChild(front);

  // remaining seats
  let seatIndex = 2;
  const remaining = Math.max(0, totalSeats - 2);
  const rows = Math.ceil(remaining / 2);

  for (let r = 0; r < rows; r++) {
    const row = document.createElement("div");
    row.className = "jeepney-row";
    // left
    const leftFilled = seatIndex < seatsTaken;
    row.appendChild(renderSeatNode(seatIndex, leftFilled));
    seatIndex++;
    // right (might exceed totalSeats — we still render placeholder seat with index)
    const rightFilled = seatIndex < seatsTaken;
    row.appendChild(renderSeatNode(seatIndex, rightFilled));
    seatIndex++;
    layout.appendChild(row);
  }

  seatLayout.appendChild(layout);
  seatModalBg.style.display = "flex";
  seatModalBg.setAttribute("aria-hidden", "false");
}

/* ---------- CLOSE SEAT MODAL ---------- */
function closeSeatModal() {
  seatModalBg.style.display = "none";
  seatModalBg.setAttribute("aria-hidden", "true");
}

/* ---------- INFO PANEL ---------- */
function updateInfo(jeep, location) {
  if (!jeep) {
    infoId.textContent = "–";
    infoLocation.textContent = "–";
    infoCap.textContent = "–";
    infoPass.textContent = "–";
    infoLeft.textContent = "–";
    return;
  }
  infoId.textContent = jeep.id;
  infoLocation.textContent = location;
  infoCap.textContent = jeep.capacity;
  infoPass.textContent = jeep.passengers;
  infoLeft.textContent = jeep.capacity - jeep.passengers;
}

/* ---------- RENDER TERMINAL ---------- */
function renderTerminal() {
  if (!activeJeep) {
    terminalBoxEl.innerHTML = `
      <div class="jeep-id">EMPTY</div>
      <div>No jeep loading</div>
    `;
    terminalBoxEl.onclick = null;
    updateInfo(null);
    return;
  }

  const modeLabel = (activeJeep.phase === "unloading") ? "Unloading from Main" : "Loading to Main";

  terminalBoxEl.innerHTML = `
    <div class="jeep-id">Jeep ${activeJeep.id}</div>
    <div>${activeJeep.passengers}/${activeJeep.capacity}</div>
    <div style="font-size:12px;">${modeLabel}</div>
  `;

  terminalBoxEl.onclick = () => {
    const locLabel = (activeJeep.phase === "unloading") ? "Unloading Zone" : "Loading Zone";
    updateInfo(activeJeep, locLabel);
    showSeatModal(activeJeep);
  };
}

/* ---------- RENDER QUEUE ---------- */
function renderQueue() {
  queueCarsEl.innerHTML = "";
  queue.forEach(j => {
    const d = document.createElement("div");
    d.className = "jeep";
    d.innerHTML = `
      <div class="jeep-id">Jeep ${j.id}</div>
      <div>${j.passengers}/${j.capacity}</div>
    `;
    d.onclick = () => {
      updateInfo(j, "Queue");
      showSeatModal(j);
    };
    queueCarsEl.appendChild(d);
  });
}

/* ---------- SIMULATION TICK ---------- */
function tick() {
  if (!activeJeep) {
    renderTerminal();
    renderQueue();
    return;
  }

  // guard to avoid overlapping passenger updates
  if (updatingPassengers) {
    renderTerminal();
    renderQueue();
    return;
  }

  // UNLOADING
  if (activeJeep.phase === "unloading") {
    updatingPassengers = true;
    const remove = 1 + Math.floor(Math.random() * 2);
    activeJeep.passengers = Math.max(0, activeJeep.passengers - remove);

    // Update DB (patch)
    fetch(`/api/terminal/${TERMINAL_ID}/jeepneys/${activeJeep.id}/passengers`, {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
        // If you use CSRF tokens in Flask, include here:
        // "X-CSRFToken": CSRF_TOKEN
      },
      body: JSON.stringify({ passengers: activeJeep.passengers })
    })
    .catch(err => console.error("Failed to update passengers (unload)", err))
    .finally(() => {
      updatingPassengers = false;
      updateInfo(activeJeep, "Unloading at Origin");
      if (activeJeep.passengers === 0) activeJeep.phase = "loading";
      renderTerminal();
      renderQueue();
    });
  }

  // LOADING
  else if (activeJeep.phase === "loading") {
    updatingPassengers = true;
    const add = 1 + Math.floor(Math.random() * 2);
    activeJeep.passengers = Math.min(activeJeep.capacity, activeJeep.passengers + add);

    fetch(`/api/terminal/${TERMINAL_ID}/jeepneys/${activeJeep.id}/passengers`, {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ passengers: activeJeep.passengers })
    })
    .then(() => {
      updateInfo(activeJeep, "Loading to Main");
      const needed = activeJeep.capacity * MIN_FILL_PERCENT;
      if (activeJeep.passengers >= needed) {
        // depart
        return fetch("/api/trips/depart", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            jeepney_id: activeJeep.id,
            origin_terminal_id: TERMINAL_ID,
            destination_terminal_id: MAIN_TERMINAL_ID,
            passengers: activeJeep.passengers
          })
        })
        .then(r => {
          if (!r.ok) return r.json().then(x => { throw x; });
          return r.json();
        })
        .then(data => {
          console.log("Departed trip id:", data.trip_id);
          activeJeep = null;
          // reload queue after depart
          loadQueueFromBackend();
        })
        .catch(err => {
          console.error("Error calling /api/trips/depart", err);
        });
      }
    })
    .catch(err => console.error("Failed to update passengers (load)", err))
    .finally(() => {
      updatingPassengers = false;
      renderTerminal();
      renderQueue();
    });
  }
}

/* ---------- LOAD QUEUE (with guard) ---------- */
function loadQueueFromBackend() {
  if (loadingQueue) return;
  loadingQueue = true;
  fetch(`/api/terminal/${TERMINAL_ID}/queue`)
    .then(r => {
      if (!r.ok) throw new Error("Failed fetching queue");
      return r.json();
    })
    .then(data => {
      // choose active if none
      if (!activeJeep && data.length > 0) {
        const first = data[0];
        const capacity = (first.capacity == null) ? CAPACITY_FALLBACK : first.capacity;
        const passengers = (first.passengers == null) ? 0 : first.passengers;
        activeJeep = {
          id: first.jeepney_id,
          passengers,
          capacity,
          phase: passengers > 0 ? "unloading" : "loading"
        };
      }
      const activeId = activeJeep ? activeJeep.id : null;
      queue = data
        .filter(j => !activeId || j.jeepney_id !== activeId)
        .map(j => {
          return {
            id: j.jeepney_id,
            passengers: (j.passengers == null) ? 0 : j.passengers,
            capacity: (j.capacity == null) ? CAPACITY_FALLBACK : j.capacity
          };
        });

      renderTerminal();
      renderQueue();
    })
    .catch(err => console.error("Error loading queue", err))
    .finally(() => loadingQueue = false);
}

/* ---------- INIT ---------- */
loadQueueFromBackend();
setInterval(tick, TICK_MS);
setInterval(loadQueueFromBackend, QUEUE_REFRESH_MS); // periodic refresh
</script>

</body>
</html>
