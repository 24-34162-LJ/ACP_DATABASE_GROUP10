<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Fira Sans", sans-serif;
            background: #e9fffb;
        }

        /* NAVBAR */
        .top-nav {
            background: white;
            border-bottom: 2px solid #00c4b3;
            padding: 10px 0;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .navbar-brand span {
            font-weight: 700;
            margin-left: 10px;
            font-size: 1.4rem;
            color: #083b46;
        }

        .nav-link {
            font-weight: 500;
            padding: 10px 16px !important;
            color: #083b46 !important;
        }

        .nav-link:hover {
            color: #00a89b !important;
        }

        footer {
            background: #e9fffb;
            padding: 30px 0 10px;
            font-size: 14px;
            color: #38646e;
        }
    </style>

    {% block head %}{% endblock %}
</head>

<body>

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg top-nav">
    <div class="container">

        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/jeep_icon.png') }}" class="brand-logo">
            <span>MAYJEEPBA?</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('sign') }}" class="nav-link">Sign Up</a></li>
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="text-center">
    Â© 2025 MAYJEEPBA?  
    <br>
    <a href="{{ url_for('search') }}" class="mx-2">Search</a>
    <a href="{{ url_for('favorites_page') }}" class="mx-2">Favorites</a>
    <a href="{{ url_for('notifications_page') }}" class="mx-2">Notifications</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
