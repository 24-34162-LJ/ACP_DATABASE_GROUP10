<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notifications</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; padding:20px; }
    .card {
      background:#fff;
      max-width:800px;
      margin:0 auto;
      padding:20px;
      border-radius:8px;
      box-shadow:0 0 6px rgba(0,0,0,.1);
    }
    .notif {
      border-bottom:1px solid #ddd;
      padding:12px 0;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .notif:last-child { border-bottom:none; }

    .notif-left { max-width:75%; }
    .notif-type {
      font-size:12px;
      font-weight:bold;
      text-transform:uppercase;
      color:#555;
    }
    .notif-msg { margin:4px 0; font-size:14px; }
    .notif-time { font-size:11px; color:#777; }

    .badge-unread {
      display:inline-block;
      background:#e53935;
      color:#fff;
      font-size:10px;
      padding:2px 6px;
      border-radius:10px;
      margin-left:6px;
    }

    .btn-back {
      display:inline-block;
      margin-bottom:10px;
      text-decoration:none;
      background:#3498db;
      color:#fff;
      padding:6px 12px;
      border-radius:4px;
      font-size:14px;
    }

    /* Action buttons */
    .actions { display:flex; gap:8px; }
    button {
      padding:6px 10px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:12px;
    }
    .btn-read { background:#8bc34a; color:white; }
    .btn-delete { background:#e53935; color:white; }
    .btn-read:disabled {
      background:#bdbdbd;
      cursor:not-allowed;
    }
  </style>
</head>
<body>

<div class="card">
  <a href="{{ url_for('commuter') }}" class="btn-back">‚Üê Home</a>
  <h2>My Notifications</h2>

  {% if notifications %}
    {% for n in notifications %}
      <div class="notif">
        <div class="notif-left">
          <div class="notif-type">
            {{ n.type_nof }}
            {% if not n.is_read %}
              <span class="badge-unread">NEW</span>
            {% endif %}
          </div>
          <div class="notif-msg">{{ n.message }}</div>
          <div class="notif-time">
            {{ n.date_sent.strftime("%Y-%m-%d %H:%M:%S") }}
          </div>
        </div>

        <div class="actions">
          <!-- MARK AS READ -->
          <form method="POST" action="{{ url_for('mark_notification_read', notif_id=n.notification_id) }}">
            <button class="btn-read" {% if n.is_read %}disabled{% endif %}>Read</button>
          </form>

          <!-- DELETE -->
          <form method="POST" action="{{ url_for('delete_notification', notif_id=n.notification_id) }}">
            <button class="btn-delete">Delete</button>
          </form>
        </div>

      </div>
    {% endfor %}
  {% else %}
    <p>No notifications for your favorite terminals.</p>
  {% endif %}

</div>

</body>
</html>
